<!DOCTYPE html>
<html>
<head>
<title>HTML5 canvas fade out demo</title>
<script>
    var alpha = 1.0;
    var ctx;
    var canvas;
    var img;
    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext('2d');
        img = new Image();
        img.src = 'https://avatars.mds.yandex.net/i?id=68866ded4c6dbea445448e5d788723b6dce12b1c-11042380-images-thumbs&n=13';
        img.onload = function() {
            ctx.drawImage(img, 10, 10);
      };
      fadeOut();
    }
    function fadeOut() { 
        if (alpha <= 0) {
            return;
        }           
        requestAnimationFrame(fadeOut);
        ctx.clearRect(0,0, canvas.width, canvas.height);
        ctx.globalAlpha = alpha;   
        ctx.drawImage(img, 10, 10);
        alpha += -0.01;
    }        
</script>    
</head>    
<body onload="init();">
    <canvas id="myCanvas" width="350" height="250">
    </canvas>
</body>
</html>
